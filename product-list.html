<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Product List</title>
</head>
<body>
    <h2>Product List</h2>

    <!-- Link to go back to the product form (assuming '/product' is the correct path) -->
    <a href="#" th:href="@{/productform}">Go to Product Form</a>

    <!-- Display a table with product information -->
    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>Product Name</th>
                <th>Price</th>
                <th>Quantity</th>
                <th>Brand</th>
                <th>Made In</th>
                <th>Tax Amount</th>
                <th>Created At</th>
                <th>Created By</th>
				<th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <!-- Loop through the products and display each one in a row -->
            <tr th:each="product : ${products}">
                <td th:text="${product.id}"></td>
                <td th:text="${product.name}"></td>
                <td th:text="${product.price}"></td>
                <td th:text="${product.quantity}"></td>
                <td th:text="${product.brand}"></td>
                <td th:text="${product.madein}"></td>
                <td th:text="${product.taxAmount}"></td>
                <td th:text="${product.createdAt}"></td>
                <td th:text="${product.createdBy}"></td>
				<td class="actions">
				                <!-- Edit Button -->
				                <a th:href="@{/editproduct/{id}(id=${product.id})}" class="edit-btn">Edit</a>
				                <!-- Delete Button -->
				                <a th:href="@{/deleteproduct/{id}(id=${product.id})}" class="delete-btn" 
				                   onclick="return confirm('Are you sure you want to delete this product?')">Delete</a>
				            </td>
				        </tr>
				        <!-- Handle empty product list -->
				        <tr th:if="${#lists.isEmpty(products)}">
				            <td colspan="7" class="empty-message">No products available</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
