

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Product</title>
    <link rel="stylesheet" 
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light p-4">

    <div class="container bg-white p-4 rounded shadow-sm">
        <h2 class="text-center mb-4">Edit Product</h2>
        
        <form th:action="@{/updateproduct}" method="post" th:object="${productModel}">
			
			<div class="mb-3">
						                
			                <label class="form-label">Product ID</label>
			                <input type="text" class="form-control" th:value="${id}" disabled="disabled" />
			            </div>
           
			<div class="mb-3">
			                
                <label class="form-label">Product Name</label>
                <input type="text" class="form-control" th:field="*{name}" required />
            </div>
            
            <div class="mb-3">
                <label class="form-label">Price</label>
                <input type="number" step="0.01" class="form-control" th:field="*{price}" required />
            </div>
            
            <div class="mb-3">
                <label class="form-label">Quantity</label>
                <input type="number" class="form-control" th:field="*{quantity}" required />
            </div>
            
            <div class="mb-3">
                <label class="form-label">Brand</label>
                <input type="text" class="form-control" th:field="*{brand}" required />
            </div>
            
            <div class="mb-3">
                <label class="form-label">Made In</label>
                <input type="text" class="form-control" th:field="*{madein}" required />
            </div>
            
            <div class="d-flex justify-content-between">
                <a th:href="@{/}" class="btn btn-secondary">Cancel</a>
                <button type="submit" class="btn btn-primary">Update Product</button>
            </div>
        </form>
    </div>

</body>
</html>
