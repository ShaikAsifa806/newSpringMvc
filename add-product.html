<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Product Form</title>
</head>
<body>
    <h1>Product Form</h1>
    
    <form th:action="@{/saveproduct}" method="post" th:object="${productModel}">
        <div>
            <label for="name">Product Name:</label>
            <input type="text" id="name" name="name" th:field="*{name}" required/>
			<div th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
        </div>
        <div>
            <label for="price">Price:</label>
            <input type="number" id="price" name="price" th:field="*{price}" step="0.01" required/>
			<div th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></div>
        </div>
        <div>
            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" name="quantity" th:field="*{quantity}" required/>
			<div th:if="${#fields.hasErrors('quantity')}" th:errors="*{quantity}"></div>
        </div>
        <div>
            <label for="madein">MadeIn:</label>
            <input type="text" id="madein" name="madein" th:field="*{madein}"/>
			<div th:if="${#fields.hasErrors('madein')}" th:errors="*{madein}"></div>
        </div>
        <div>
            <label for="brand">Brand:</label>
            <input type="text" id="brand" name="brand" th:field="*{brand}" required/>
			<div th:if="${#fields.hasErrors('brand')}" th:errors="*{brand}"></div>
        </div>
        <div>
            <button type="submit">Submit</button>
        </div>
		<a th:href="@{/getAllproducts}">View Products</a>

    </form>
</body>
</html>
